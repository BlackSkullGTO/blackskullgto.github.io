<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>SampleSellers - сайт, где можно покупать и продавать семплы</title>
  <link rel="stylesheet" type="text/css"href="style.css">
 </head>
 <body>
 <div id="layout">
	<nav>
		<div id="search_nav">
			<input type="submit" value="Найти">
			<input type="search" name="sample_search" placeholder="Поиск семплов">
		</div>
		<div id="right_nav">
			<input type="submit" value="Корзина">
			<input type="submit" value="Аккаунт">
		</div>
	</nav>
	<div id="body">
		<aside>
			<ul class="menu">
				<li><a href="/index">Главная</a></li>
				<li><a href="/index">Семплы</a></li>
				<li><a href="/index">Топ</a></li>
				<li><a href="/index">Статьи</a></li>
				<li><a href="/index">Сообщество</a></li>
				<li><a href="/index">Обучение</a></li>
			</ul>
		</aside>
		<article>
			<div id="sample_player">
				<input type="submit" value="Play">
				<input type="submit" value="Громкость">
			</div>
			<div id="sample_list">
				<h1>Семплы</h1>
			</div>
			<div id="article_list">
				<h1>Статьи</h1>
			</div>
			<div id="pack_list">
				<h1>Паки</h1>
			</div>
			<div id="learn_list">
				<h1>Обучение</h1>
			</div>
		</article>
	</div>
	<footer>
		Волгоград, 2020
	</footer>
 </div>
 </body>
</html>
